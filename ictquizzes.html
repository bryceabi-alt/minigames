@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

*{box-sizing:border-box}

:root{
  --radius:clamp(14px,2vw,20px);
  --pad:clamp(16px,4vw,40px);
  --btn-pad:clamp(14px,3vw,20px);
  --btn-font:clamp(1rem,3.5vw,1.15rem);
  --text:clamp(1rem,3.5vw,1.15rem);
  --question:clamp(1.3rem,4.5vw,1.7rem);
  --title:clamp(2.2rem,7vw,4.5rem);
}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#f8fafc,#e0f2fe);
  color:#1e293b;
}

/* floating background */
.gadget-background{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
  overflow:hidden;
}
.gadget{
  position:absolute;
  font-size:clamp(2rem,6vw,3.6rem);
  opacity:.2;
  animation:float 24s linear infinite;
}
@keyframes float{
  from{transform:translateX(-30vw)}
  to{transform:translateX(130vw)}
}

header,section,footer{position:relative;z-index:1}

/* HEADER */
header{
  min-height:100vh;
  padding:var(--pad);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
header h1{
  font-size:var(--title);
  color:#1d4ed8;
}
header p{
  font-size:var(--text);
  margin-bottom:24px;
}

/* BUTTONS */
button{
  width:100%;
  max-width:360px;
  padding:var(--btn-pad);
  font-size:var(--btn-font);
  background:#3b82f6;
  color:#fff;
  border:none;
  border-radius:var(--radius);
  cursor:pointer;
  margin:10px 0;
  box-shadow:0 6px 0 #1e40af;
}
button:active{
  transform:translateY(2px);
  box-shadow:0 4px 0 #1e40af;
}

/* QUIZ BOX */
.quiz-box{
  width:100%;
  max-width:1000px;
  margin:20px auto;
  background:#fff;
  padding:var(--pad);
  border-radius:var(--radius);
  box-shadow:0 20px 40px rgba(0,0,0,.1);
  display:none;
}

.counter{
  font-weight:600;
  margin-bottom:8px;
  font-size:var(--text);
  color:#2563eb;
  text-align:center;
}

#attempts{
  font-size:clamp(.9rem,3vw,1.05rem);
  color:#475569;
  text-align:center;
  margin-bottom:16px;
}

.question{
  font-size:var(--question);
  margin-bottom:22px;
  text-align:center;
}

/* OPTIONS */
.options button{
  background:#eff6ff;
  color:#1e293b;
  border:2px solid #3b82f6;
}
.options button:active{background:#dbeafe}

.correct-glow{box-shadow:0 0 15px 5px #16a34a}
.wrong-glow{box-shadow:0 0 15px 5px #dc2626}

#feedback{
  font-weight:700;
  font-size:clamp(1.1rem,3.5vw,1.3rem);
  margin-top:14px;
  text-align:center;
}

.explanation{
  margin-top:10px;
  font-style:italic;
  font-size:var(--text);
  text-align:center;
}

/* CONTROLS */
.controls{
  margin-top:26px;
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  justify-content:center;
}
.controls button{flex:0 0 240px}

/* RESULT */
.result{text-align:center}
.result h2{
  font-size:clamp(2rem,6vw,3.2rem);
  color:#1d4ed8;
}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  font-size:clamp(.85rem,2.5vw,.95rem);
  color:#475569;
}

@media(min-width:1024px){
  .options{
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  .options button{
    width:80%;
    max-width:520px;
  }
}
</style>
</head>

<header id="difficultyScreen">
  <h1>ICT Quizzes</h1>
  <p>Select Difficulty</p>
  <button data-level="easy">Easy</button>
  <button data-level="medium">Medium</button>

<script>
// QUESTIONS â€” UNCHANGED
const questions = [
  {q:"What does ICT stand for?",o:["Information and Communication Technology","Internet Computer Tool","International Coding Tech","Information Control Tool"],a:0,l:"easy",e:"ICT combines computing and communications."},
  {q:"Which is an input device?",o:["Monitor","Keyboard","Printer","Speaker"],a:1,l:"easy",e:"Keyboard is used to input data."},
  {q:"Which device shows output?",o:["CPU","Keyboard","Monitor","Mouse"],a:2,l:"easy",e:"Monitors display output."},
  {q:"Which is hardware?",o:["Windows","Mouse","Google","Word"],a:1,l:"easy",e:"Hardware is physical components."},
  {q:"Which is software?",o:["Keyboard","Monitor","MS Word","CPU"],a:2,l:"easy",e:"Software refers to programs."},

  {q:"What is RAM?",o:["Permanent storage","Temporary memory","CPU","Output"],a:1,l:"medium",e:"RAM stores data temporarily."},
  {q:"What is phishing?",o:["Email scam","Virus","Backup","Firewall"],a:0,l:"medium",e:"Phishing is a scam."},
  {q:"Which edits images?",o:["Word","Excel","Photoshop","Notepad"],a:2,l:"medium",e:"Photoshop edits images."},
  {q:"Which is cloud storage?",o:["Flash Drive","RAM","Google Drive","CPU"],a:2,l:"medium",e:"Google Drive is cloud storage."},
  {q:"Which is spreadsheet software?",o:["Word","Excel","PowerPoint","Paint"],a:1,l:"medium",e:"Excel is a spreadsheet."},

  {q:"What is firewall?",o:["Virus","Security system","Browser","OS"],a:1,l:"hard",e:"Firewalls protect networks."},
  {q:"What is encryption?",o:["Secure data","Delete data","Copy data","Share data"],a:0,l:"hard",e:"Encryption secures data."},
  {q:"What does IP address identify?",o:["Device location","File type","Password","Website name"],a:0,l:"hard",e:"IP identifies devices."},
  {q:"Which is open-source OS?",o:["Windows","Linux","macOS","iOS"],a:1,l:"hard",e:"Linux is open-source."},
  {q:"What is bandwidth?",o:["Internet capacity","Storage","CPU speed","RAM"],a:0,l:"hard",e:"Bandwidth is capacity."},
  {q:"What does HTTP stand for?",o:["HyperText Transfer Protocol","High Tool Transfer Program","Host Text Program","Hyper Tool Text"],a:0,l:"hard",e:"HTTP is a web protocol."},
  {q:"What is cloud computing?",o:["Online services","Offline storage","Hardware repair","Local apps"],a:0,l:"hard",e:"Uses remote servers."},
  {q:"What is 2FA?",o:["Extra security","Backup","Encryption","Antivirus"],a:0,l:"hard",e:"Adds extra security."},
  {q:"Which is strong password?",o:["123456","password","P@ss2024!","abc"],a:2,l:"hard",e:"Strong passwords use symbols."},
  {q:"What is ethical ICT use?",o:["Hacking","Piracy","Citing sources","Spamming"],a:2,l:"hard",e:"Citing sources is ethical."}
];

let filtered=[],index=0,score=0,currentLevel="",timer=15,timerInterval;
let attempts = 0;

const quizBox=document.getElementById("quizBox"),
resultBox=document.getElementById("resultBox"),
questionEl=document.getElementById("question"),
optionsEl=document.getElementById("options"),
counterEl=document.getElementById("counter"),
scoreEl=document.getElementById("score"),
difficultyScreen=document.getElementById("difficultyScreen"),
explanationEl=document.getElementById("explanation"),
feedbackEl=document.getElementById("feedback"),
attemptsEl=document.getElementById("attempts"),
finalAttemptsEl=document.getElementById("finalAttempts");

function updateAttempts(){
  attemptsEl.textContent = `Restart Attempts: ${attempts}`;
}

document.querySelectorAll("[data-level]").forEach(btn=>{
  btn.onclick=()=>{
    currentLevel=btn.dataset.level;
    filtered=shuffleArray(questions.filter(q=>q.l===currentLevel)).slice(0,10);
    index=score=0;
    difficultyScreen.style.display="none";
    quizBox.style.display="block";
    updateAttempts();
    loadQuestion();
  };
});

function startTimer(){
  timer=15;
  clearInterval(timerInterval);
  timerInterval=setInterval(()=>{
    timer--;
    counterEl.textContent=`Question ${index+1} of ${filtered.length} | Time: ${timer}s`;
    if(timer<=0){
      clearInterval(timerInterval);
      answerQuestion(false,filtered[index].a,filtered[index].e);
    }
  },1000);
}

function loadQuestion(){
  const q=filtered[index];
  explanationEl.textContent="";
  feedbackEl.textContent="";
  questionEl.textContent=q.q;
  optionsEl.innerHTML="";
  q.o.forEach((opt,i)=>{
    const b=document.createElement("button");
    b.textContent=opt;
    b.onclick=()=>answerQuestion(i===q.a,q.a,q.e);
    optionsEl.appendChild(b);
  });
  startTimer();
}

function answerQuestion(correct,correctIndex,explanation){
  clearInterval(timerInterval);
  [...optionsEl.children].forEach((b,i)=>{
    b.disabled=true;
    if(i===correctIndex)b.classList.add("correct-glow");
    else if(!correct)b.classList.add("wrong-glow");
  });
  feedbackEl.textContent=correct?"âœ… Correct!":"âŒ Wrong!";
  explanationEl.textContent=`Correct Answer: ${filtered[index].o[correctIndex]}. ${explanation}`;
  if(correct)score++;
  setTimeout(()=>{
    index++;
    index<filtered.length?loadQuestion():showResult();
  },2500);
}

function showResult(){
  quizBox.style.display="none";
  resultBox.style.display="block";
  scoreEl.textContent=`${score} / ${filtered.length}`;
  finalAttemptsEl.textContent = `Restart Attempts: ${attempts}`;
}

document.getElementById("backBtn").onclick=()=>{
  attempts++;
  updateAttempts();
  quizBox.style.display="none";
  difficultyScreen.style.display="flex";
};

document.getElementById("restartBtn").onclick=()=>{
  attempts++;
  filtered=shuffleArray(questions.filter(q=>q.l===currentLevel)).slice(0,10);
  index=score=0;
  updateAttempts();
  loadQuestion();
};

document.getElementById("restartAllBtn").onclick=()=>{
  resultBox.style.display="none";
  difficultyScreen.style.display="flex";
};

function shuffleArray(arr){
  return arr.sort(()=>Math.random()-0.5);
}
</script>
