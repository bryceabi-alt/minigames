/* BACKGROUND */

}

button {
  padding: 14px 30px;
  font-size: 1rem;
  background: #3b82f6;
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin: 8px;
  box-shadow: 0 6px 0 #1e40af;
}

  transform: translateY(2px);
  box-shadow: 0 4px 0 #1e40af;
}

.quiz-box {
  max-width: 800px;
  margin: 60px auto;
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);

}

.counter {
  font-weight: 600;
  margin-bottom: 15px;
  color: #2563eb;
}

.question {

}

.options button {
  width: 100%;
  margin: 10px 0;
  background: #eff6ff;
  color: #1e293b;
  border: 2px solid #3b82f6;
  transition: 0.3s;
}
.options button:hover {
  background: #dbeafe;
}

.correct { background: #16a34a !important; color: white; border-color: #16a34a; }
.wrong { background: #dc2626 !important; color: white; border-color: #dc2626; }

.controls {
  margin-top: 20px;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

.explanation {
  margin-top: 10px;
  font-weight: 600;
  color: #f59e0b;
}

/* RESULT */
.result {
  text-align: center;
}
.result h2 {
  font-size: 2.5rem;
  color: #1d4ed8;
}

footer {
  text-align: center;
  padding: 20px;
  color: #475569;
}

<script>
const questions = [
  {q:"What does ICT stand for?",o:["Information and Communication Technology","Internet Computer Tool","International Coding Tech","Information Control Tool"],a:0,l:"easy",e:"ICT stands for Information and Communication Technology."},
  {q:"Which is an input device?",o:["Monitor","Keyboard","Printer","Speaker"],a:1,l:"easy",e:"Keyboard is an input device."},
  {q:"Which device shows output?",o:["CPU","Keyboard","Monitor","Mouse"],a:2,l:"easy",e:"Monitor displays output."}
];

let filtered=[], index=0, score=0, currentLevel="", time=15, timerInterval;

const quizBox=document.getElementById("quizBox");
const resultBox=document.getElementById("resultBox");
const questionEl=document.getElementById("question");
const optionsEl=document.getElementById("options");
const counterEl=document.getElementById("counter");
const scoreEl=document.getElementById("score");
const timerEl=document.getElementById("timer");
const explanationEl=document.getElementById("explanation");
const difficultyScreen=document.getElementById("difficultyScreen");

function shuffleArray(arr){ return arr.sort(()=>Math.random()-0.5); }

document.querySelectorAll("[data-level]").forEach(btn=>{
  btn.onclick=()=>{
    currentLevel=btn.dataset.level;
    filtered=questions.filter(q=>q.l===currentLevel);
    filtered=shuffleArray(filtered);
    index=score=0;
    difficultyScreen.style.display="none";
    quizBox.style.display="block";
    resetTimer();
    loadQuestion();
  };
});

function loadQuestion(){
  clearInterval(timerInterval);
  resetTimer();
  explanationEl.textContent="";
  const q=filtered[index];
  counterEl.textContent=`Question ${index+1} of ${filtered.length}`;
  questionEl.textContent=q.q;
  optionsEl.innerHTML="";
  q.o.forEach((opt,i)=>{
    const b=document.createElement("button");
    b.textContent=opt;
    b.onclick=()=>answerQuestion(i===q.a, q.a, q.e);
    optionsEl.appendChild(b);
  });
  startTimer();
}

function startTimer(){
  timerInterval=setInterval(()=>{
    time--;
    timerEl.textContent=`Time left: ${time}s`;
    if(time<=0){
      clearInterval(timerInterval);
      answerQuestion(false, filtered[index].a, filtered[index].e);
    }
  },1000);
}

function resetTimer(){
  clearInterval(timerInterval);
  time=15;
  timerEl.textContent=`Time left: ${time}s`;
}

function answerQuestion(correct, correctIndex, explanation){
  clearInterval(timerInterval);
  Array.from(optionsEl.children).forEach((b,i)=>{
    b.disabled=true;
    if(i===correctIndex) b.classList.add("correct");
    else if(!correct && i!==correctIndex) b.classList.add("wrong");
  });
  explanationEl.textContent=`Correct Answer: ${filtered[index].o[correctIndex]}. ${explanation}`;
  if(correct) score++;
  setTimeout(()=>{
    index++;
    index<filtered.length?loadQuestion():showResult();
  },2500);
}

function showResult(){
  quizBox.style.display="none";
  resultBox.style.display="block";
  scoreEl.textContent=`${score} / ${filtered.length}`;
}

document.getElementById("backBtn").onclick=()=>{
  clearInterval(timerInterval);
  quizBox.style.display="none";
  difficultyScreen.style.display="flex";
};
document.getElementById("restartBtn").onclick=()=>{
  filtered=shuffleArray(filtered);
  index=score=0;
  resetTimer();
  loadQuestion();
};
document.getElementById("restartAllBtn").onclick=()=>{
  resultBox.style.display="none";
  difficultyScreen.style.display="flex";
};
</script>
