}

}

/* BUTTONS */
button {
  padding: 14px 30px;
  font-size: 1rem;
  background: #3b82f6;
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin: 8px;
  box-shadow: 0 6px 0 #1e40af;
}

  transform: translateY(2px);
  box-shadow: 0 4px 0 #1e40af;
}

/* QUIZ */
.quiz-box {
  max-width: 800px;
  margin: 60px auto;

  padding: 40px;

}

.counter {

  margin-bottom: 15px;
  color: #2563eb;
}

.question {
  font-size: 1.4rem;
  margin-bottom: 20px;
}

.options button {
  width: 100%;
  margin: 10px 0;
  background: #eff6ff;
  color: #1e293b;
  border: 2px solid #3b82f6;
}
.options button:hover {
  background: #dbeafe;
}

.controls {
  margin-top: 20px;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

/* RESULT */
.result {
  text-align: center;
}
.result h2 {
  font-size: 2.5rem;
  color: #1d4ed8;
}

footer {
  text-align: center;
  padding: 20px;
  color: #475569;
}

<script>
const questions = [

/* MEDIUM (20) */

{q:"Which edits images?",o:["Word","Excel","Photoshop","Notepad"],a:2,l:"medium"},
{q:"Which is cloud storage?",o:["Flash Drive","RAM","Google Drive","CPU"],a:2,l:"medium"},
{q:"What is malware?",o:["Useful software","Virus","Hardware","OS"],a:1,l:"medium"},
{q:"Which is spreadsheet software?",o:["Word","Excel","PowerPoint","Paint"],a:1,l:"medium"},
{q:"What does OS do?",o:["Manage hardware","Browse web","Design","Print"],a:0,l:"medium"},
{q:"Which is NOT OS?",o:["Windows","Linux","Android","Chrome"],a:3,l:"medium"},
{q:"What does HTML stand for?",o:["HyperText Markup Language","HighText Machine Language","Hyper Tool ML","Host Transfer ML"],a:0,l:"medium"},
{q:"What is cybersecurity?",o:["System protection","Programming","Design","Editing"],a:0,l:"medium"},

let filtered=[], index=0, score=0, currentLevel="";

const quizBox=document.getElementById("quizBox");
const resultBox=document.getElementById("resultBox");
const questionEl=document.getElementById("question");
const optionsEl=document.getElementById("options");
const counterEl=document.getElementById("counter");
const scoreEl=document.getElementById("score");
const difficultyScreen=document.getElementById("difficultyScreen");

document.querySelectorAll("[data-level]").forEach(btn=>{
  btn.onclick=()=>{
    currentLevel=btn.dataset.level;
    filtered=questions.filter(q=>q.l===currentLevel);
    index=score=0;
    difficultyScreen.style.display="none";
    quizBox.style.display="block";
    loadQuestion();
    quizBox.scrollIntoView({behavior:"smooth"});
  };
});

function loadQuestion(){
  const q=filtered[index];
  counterEl.textContent=`Question ${index+1} of ${filtered.length}`;
  questionEl.textContent=q.q;
  optionsEl.innerHTML="";
  q.o.forEach((opt,i)=>{
    const b=document.createElement("button");
    b.textContent=opt;
    b.onclick=()=>{ if(i===q.a) score++; next(); };
    optionsEl.appendChild(b);
  });
}

function next(){
  index++;
  index<filtered.length?loadQuestion():showResult();
}

function showResult(){
  quizBox.style.display="none";
  resultBox.style.display="block";
  scoreEl.textContent=`${score} / ${filtered.length}`;
}

document.getElementById("backBtn").onclick=()=>{
  quizBox.style.display="none";
  difficultyScreen.style.display="flex";
};

document.getElementById("restartBtn").onclick=()=>{
  index=score=0;
  loadQuestion();
};

document.getElementById("restartAllBtn").onclick=()=>{
  resultBox.style.display="none";
  difficultyScreen.style.display="flex";
};
</script>
