<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Gamified Lesson Quizzes</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(180deg, #f8fafc, #e0f2fe);
  color: #1e293b;
}

.gadget-background { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
.gadget { position: absolute; font-size: 3rem; opacity: 0.2; animation: float 20s linear infinite; }
@keyframes float { from { transform: translateX(-20vw); } to { transform: translateX(120vw); } }

header, section { position: relative; z-index: 1; }
header { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
header h1 { font-size: clamp(3rem, 8vw, 5rem); color: #1d4ed8; }
header p { font-size: 1.2rem; margin-bottom: 30px; }

button {
  padding: 14px 30px;
  font-size: 1rem;
  background: #3b82f6;
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin: 8px;
  box-shadow: 0 6px 0 #1e40af;
  transition: all 0.3s;
}
button:hover { transform: translateY(2px); box-shadow: 0 4px 0 #1e40af; }

.quiz-box {
  max-width: 800px;
  margin: 60px auto;
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  display: none;
}

.counter { font-weight: 600; margin-bottom: 15px; color: #2563eb; }
.question { font-size: 1.4rem; margin-bottom: 20px; }
.options button { width: 100%; margin: 10px 0; background: #eff6ff; color: #1e293b; border: 2px solid #3b82f6; }
.options button:hover { background: #dbeafe; }

.correct-glow { box-shadow: 0 0 15px 5px #16a34a; }
.wrong-glow { box-shadow: 0 0 15px 5px #dc2626; }

.explanation { margin-top: 15px; font-style: italic; color: #1e293b; }
.controls { margin-top: 20px; display: flex; justify-content: space-between; flex-wrap: wrap; }
.result { text-align: center; }
.result h2 { font-size: 2.5rem; color: #1d4ed8; }
footer { text-align: center; padding: 20px; color: #475569; }
</style>
</head>
<body>

<div class="gadget-background">

<header id="difficultyScreen">
  <h1>Gamified Lesson Quizzes</h1>
  <p>Select Difficulty</p>
  <button data-level="easy">Easy</button>
  <button data-level="medium">Medium</button>
  <button data-level="hard">Hard</button>
</header>

<section class="quiz-box" id="quizBox">

  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <div class="explanation" id="explanation"></div>
  <div class="controls">
    <button id="backBtn">Back to Difficulty</button>
    <button id="restartBtn">Restart</button>

</section>

</section>

  {q:"What is the temporary memory used in computers?", o:["CPU","RAM","ROM","Hard Drive"], a:1, l:"medium", e:"RAM stores temporary data while the computer is on."},
  {q:"Which software is used to manage spreadsheets?", o:["Excel","Word","PowerPoint","Paint"], a:0, l:"medium", e:"Excel manages spreadsheets."},
  {q:"Which device is used for video conferencing?", o:["Camera","Printer","Monitor","Mouse"], a:0, l:"medium", e:"Cameras are used for video input."},

  {q:"Which device sends data to a printer?", o:["USB","CPU","Router","Monitor"], a:0, l:"medium", e:"USB transfers files to a printer."},

  {q:"Which is open-source OS?", o:["Windows","Linux","macOS","iOS"], a:1, l:"hard", e:"Linux is open-source."},
  {q:"What is bandwidth?", o:["Internet capacity","Storage","CPU speed","RAM"], a:0, l:"hard", e:"Bandwidth is the internet capacity."},
  {q:"What does HTTP stand for?", o:["HyperText Transfer Protocol","High Tool Transfer Program","Host Text Program","Hyper Tool Text"], a:0, l:"hard", e:"HTTP is the protocol for web pages."},

  {q:"Which software prevents malware?", o:["Antivirus","Word","Excel","Paint"], a:0, l:"hard", e:"Antivirus protects against malware."},
  {q:"Which is a VPN used for?", o:["Secure connection","Fast storage","Graphic design","Web browsing"], a:0, l:"hard", e:"VPN provides a secure connection over the internet."},
  {q:"Which is a network security method?", o:["Firewall","Keyboard","Monitor","Printer"], a:0, l:"hard", e:"Firewalls protect against unauthorized access."},
  {q:"Which technology stores data in multiple locations for safety?", o:["Cloud backup","Local storage","RAM","CPU"], a:0, l:"hard", e:"Cloud backup stores copies in multiple locations."}
];

let filtered=[], index=0, score=0, currentLevel="", timer=15, timerInterval;

const quizBox=document.getElementById("quizBox");
const resultBox=document.getElementById("resultBox");
const questionEl=document.getElementById("question");
const optionsEl=document.getElementById("options");
const counterEl=document.getElementById("counter");
const scoreEl=document.getElementById("score");
const difficultyScreen=document.getElementById("difficultyScreen");
const explanationEl=document.getElementById("explanation");

// --- Difficulty selection
document.querySelectorAll("[data-level]").forEach(btn=>{
  btn.onclick=()=>{
    currentLevel=btn.dataset.level;
    startQuiz();
  };
});

// --- Start Quiz
function startQuiz(){
  filtered = shuffleArray(questions.filter(q=>q.l===currentLevel)).slice(0,10);
  index=score=0;
  difficultyScreen.style.display="none";
  resultBox.style.display="none";
  quizBox.style.display="block";
  loadQuestion();
}

// --- Timer
function startTimer(){
  timer=15;
  clearInterval(timerInterval);
  timerInterval=setInterval(()=>{
    timer--;
    counterEl.textContent=`Question ${index+1} of ${filtered.length} | Time: ${timer}s`;
    if(timer<=0){
      clearInterval(timerInterval);
      answerQuestion(false, filtered[index].a, filtered[index].e);
    }
  },1000);
}

// --- Load Question
function loadQuestion(){
  const q=filtered[index];
  explanationEl.textContent="";
  questionEl.textContent=q.q;
  optionsEl.innerHTML="";
  q.o.forEach((opt,i)=>{
    const b=document.createElement("button");
    b.textContent=opt;
    b.onclick=(event)=>answerQuestion(i===q.a, q.a, q.e, event);
    optionsEl.appendChild(b);
  });
  startTimer();
}

// --- Answer Logic
function answerQuestion(correct, correctIndex, explanation, event){
  clearInterval(timerInterval);
  Array.from(optionsEl.children).forEach((b,i)=>{
    b.disabled=true;
    if(i===correctIndex){
      b.classList.add("correct-glow"); // correct answer always glows green
    }
  });
  if(!correct && event) event.target.classList.add("wrong-glow"); // wrong clicked button glows red
  explanationEl.textContent=`Correct Answer: ${filtered[index].o[correctIndex]}. ${explanation}`;
  if(correct) score++;
  setTimeout(()=>{
    index++;
    index<filtered.length ? loadQuestion() : showResult();
  },2500);
}

// --- Result
function showResult(){
  quizBox.style.display="none";
  resultBox.style.display="block";
  scoreEl.textContent=`${score} / ${filtered.length}`;
}

// --- Buttons
document.getElementById("backBtn").onclick=startQuizBack;
document.getElementById("restartBtn").onclick=startQuiz;
document.getElementById("restartAllBtn").onclick=()=>{
  resultBox.style.display="none";
  difficultyScreen.style.display="flex";
};

// --- Shuffle Helper
function shuffleArray(array){
  return array.sort(()=>Math.random()-0.5);
}

function startQuizBack(){
  quizBox.style.display="none";
  difficultyScreen.style.display="flex";
}
</script>
