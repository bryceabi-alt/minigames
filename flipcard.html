<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(180deg, #f8fafc, #e0f2fe);
  color: #1e293b;
}

/* BACKGROUND */
.gadget-background {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}
.gadget {
  position: absolute;
  font-size: 3rem;
  opacity: 0.2;
  animation: float 20s linear infinite;
}
.gadget:nth-child(n) { top: calc(var(--i) * 10%); }

@keyframes float {
  from { transform: translateX(-20vw); }
  to { transform: translateX(120vw); }
}

header, section { position: relative; z-index: 1; }

/* HERO */
header {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

header h1 {
  font-size: clamp(3rem, 8vw, 5rem);
  color: #1d4ed8;
}

header p {
  font-size: 1.2rem;
  margin-bottom: 30px;
}

/* BUTTONS */
button {
  padding: 14px 30px;
  font-size: 1rem;
  background: #3b82f6;
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  margin: 8px;
  box-shadow: 0 6px 0 #1e40af;
}
button:hover {
  transform: translateY(2px);
  box-shadow: 0 4px 0 #1e40af;
}

/* QUIZ */
.quiz-box {
  max-width: 800px;
  margin: 60px auto;
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  display: none;
}

.counter {
  font-weight: 600;
  margin-bottom: 15px;
  color: #2563eb;
}

.question {
  font-size: 1.4rem;
  margin-bottom: 20px;
}

.options button {
  width: 100%;
  margin: 10px 0;
  background: #eff6ff;
  color: #1e293b;
  border: 2px solid #3b82f6;
}
.options button:hover {
  background: #dbeafe;
}

.controls {
  margin-top: 20px;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

/* RESULT */
.result {
  text-align: center;
}
.result h2 {
  font-size: 2.5rem;
  color: #1d4ed8;
}

/* FLIP-CARD */
.flip-card {
  perspective: 1000px;
  width: 100%;
  margin-top: 20px;
}
.flip-card-inner {
  position: relative;
  width: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}
.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  backface-visibility: hidden;
}
.flip-card-back {
  transform: rotateY(180deg);
  background: #f0f9ff;
  padding: 20px;
  border-radius: 20px;
  text-align: center;
}

footer {
  text-align: center;
  padding: 20px;
  color: #475569;
}
</style>
</head>

<header id="difficultyScreen">
  <h1>Gamified Lesson Quizzes</h1>
  <p>Select Difficulty</p>
  <button data-level="easy">Easy</button>
  <button data-level="medium">Medium</button>
  <button data-level="hard">Hard</button>
</header>

<section class="quiz-box" id="quizBox">
  <div class="counter" id="counter"></div>

  <div class="flip-card">
    <div class="flip-card-inner" id="flipCardInner">
      <div class="flip-card-front">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
      </div>
      <div class="flip-card-back">

    </div>
  </div>

<script>
const questions = [
{q:"What does ICT stand for?",o:["Information and Communication Technology","Internet Computer Tool","International Coding Tech","Information Control Tool"],a:0,l:"easy"},
{q:"Which is an input device?",o:["Monitor","Keyboard","Printer","Speaker"],a:1,l:"easy"},
{q:"Which device shows output?",o:["CPU","Keyboard","Monitor","Mouse"],a:2,l:"easy"},
{q:"Which is hardware?",o:["Windows","Mouse","Google","Word"],a:1,l:"easy"},
{q:"Which is software?",o:["Keyboard","Monitor","MS Word","CPU"],a:2,l:"easy"} // shortened for example
];

const hints = [
  "ICT is about technology for communication and data.",
  "Keyboard is for inputting data.",
  "Monitor shows output.",
  "Hardware is physical parts of a computer.",
  "Software is programs that run on hardware."
];
const explanations = [
  "Correct! ICT stands for Information and Communication Technology.",
  "Right! Keyboard is an input device.",
  "Correct! Monitor displays output.",
  "Yes! Hardware refers to physical components.",
  "Correct! Software is a program."
];

let filtered = [], index = 0, score = 0, currentLevel = "";
let timerInterval = null, timeLeft = 15;

const quizBox = document.getElementById("quizBox");
const resultBox = document.getElementById("resultBox");
const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const counterEl = document.getElementById("counter");
const scoreEl = document.getElementById("score");
const difficultyScreen = document.getElementById("difficultyScreen");

document.querySelectorAll("[data-level]").forEach(btn => {
  btn.onclick = () => {
    currentLevel = btn.dataset.level;
    filtered = questions.filter(q => q.l === currentLevel);
    index = score = 0;
    difficultyScreen.style.display = "none";
    quizBox.style.display = "block";
    loadQuestion();
  };
});

function loadQuestion() {
  const q = filtered[index];
  counterEl.textContent = `Question ${index+1} of ${filtered.length}`;
  questionEl.textContent = q.q;
  optionsEl.innerHTML = "";
  document.getElementById('flipCardInner').style.transform = 'rotateY(0deg)';
  document.getElementById('feedback').textContent = '';

  timeLeft = 15;
  document.getElementById('timer').textContent = `Time Left: ${timeLeft}s`;
  clearInterval(timerInterval);
  timerInterval = setInterval(()=>{
    timeLeft--;
    document.getElementById('timer').textContent = `Time Left: ${timeLeft}s`;
    if(timeLeft<=0){
      clearInterval(timerInterval);
      showFeedback(false);
    }
  },1000);

  q.o.forEach((opt,i)=>{
    const b = document.createElement("button");
    b.textContent = opt;
    b.onclick = () => {
      clearInterval(timerInterval);
      showFeedback(i===q.a);
    };
    optionsEl.appendChild(b);
  });
}

function showFeedback(correct){
  document.getElementById('flipCardInner').style.transform = 'rotateY(180deg)';
  const feedbackEl = document.getElementById('feedback');
  if(correct){
    score++;
    feedbackEl.textContent = explanations[index] || "Correct!";
  } else {
    feedbackEl.textContent = `Wrong! Hint: ${hints[index] || "Think carefully!"}`;
  }
}

document.getElementById("nextBtn").onclick = ()=>{
  index++;
  if(index<filtered.length) loadQuestion();
  else showResult();
};

function showResult(){
  quizBox.style.display = "none";
  resultBox.style.display = "block";
  scoreEl.textContent = `${score} / ${filtered.length}`;
}

document.getElementById("backBtn").onclick = ()=>{
  quizBox.style.display = "none";
  difficultyScreen.style.display = "flex";
};
document.getElementById("restartBtn").onclick = ()=>{
  index = score = 0;
  loadQuestion();
};
document.getElementById("restartAllBtn").onclick = ()=>{
  resultBox.style.display = "none";
  difficultyScreen.style.display = "flex";
};
</script>
